<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <title>calculator</title>
    
		<link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Press+Start+2P&family=Roboto+Slab&display=swap" rel="stylesheet">
    

</head>
<body>
 
    <main>
        <section> <h1 class="mainDisplay" >0</h1></section>
       
        <section>
            <button class="one" value="1">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="divi">/</button>
        </section>
        <section>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multi">*</button>
        </section><section>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="add">+</button>
        </section><section>
            <button class="0">0</button>
            <button class="deci">.</button>
            <button class="equals">=</button>
            <button class="sub">-</button>
        </section>
        <section>
            <button class="clear">ALL CLEAR</button>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
